<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>I'm in a React app!</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>

    <script>
    
    var contacts = [
      
      {key: 1, name: "Ross OReilly", email: "oreillyross@gmail.com", description: "Roo"},
      {key: 2, name: "Darth Vader", email: "darth.here", description: "full stack dev"},
      {key: 3, name: "Jim"}
    ]
    
    
    var newContact = {name: "", email: "", description: ""}
    
    var ContactForm  = React.createClass({
        propTypes: {
        value: React.PropTypes.object.isRequired,
        onChange: React.PropTypes.func.isRequired
      },
      
      render: function() {
        
        var oldContact = this.props.value;
        var onChange = this.props.onChange;
        
        return (
          React.createElement('form', {className: 'ContactForm'},
            React.createElement('input', {
                type: 'text',
                placeholder: 'Name (required)',
                value: this.props.value.name,
                onChange: function(e) { 
                  onChange(Object.assign({}, oldContact, {name: e.target.value})); 
                },
            }),
            React.createElement('input', {
                type: 'email',
                placeholder: "Email",
                value: this.props.value.email,
                onChange: function(e) {
                  onChange(Object.assign({}, oldContact, {email: e.target.value}));
                }
              
            }),
            React.createElement('textarea', {
              placeholder: 'Description',
              value: this.props.value.description,
              onChange: function(e) {
                onChange(Object.assign({}, oldContact, {description: e.target.value}));
              } 
            }),
            React.createElement('button', {type: 'submit'}, 'Add Contact')
          )   
          
        )
      }
    })
    
    var ContactItem = React.createClass({
       propTypes: {
         name: React.PropTypes.string.isRequired,
         email: React.PropTypes.string.isRequired,
         description: React.PropTypes.string,
       },
       render: function() {
         return (
          React.createElement('li', {className: 'ContactItem'}, 
            React.createElement('h2', {className: 'ContactItem-name'}, this.props.name),
            React.createElement('a', {className: 'ContactItem-email', href: 'mailto:' + this.props.email}, this.props.email),
            React.createElement('div', {className: 'ContactItem-description'}, this.props.description)) 
         )
       }
    });
    
    
    var ContactView = React.createClass({
      propTypes: {
        contacts: React.PropTypes.array.isRequired,
        newContact: React.PropTypes.object.isRequired
      },
      render: function() {
        
        var contactWithEmail = this.props.contacts
          .filter(function(contact) { return contact.email})
          .map(function(contact) {
            return React.createElement(ContactItem, contact)
        })
        
        return (
          React.createElement('div', {className: 'ContactView'},  
          React.createElement('h1', {className: 'ContactView-title'}, 'Contacts'),
           React.createElement('ul', {className: 'ContactView-list'}, contactWithEmail),
           React.createElement(ContactForm, {
             value: this.props.newContact,
             onChange: function(contact) {
               console.log(contact);
             }
           })
        )
       )
      }
    })
    
     
   
    ReactDOM.render(React.createElement(ContactView,{
      contacts: contacts,
      newContact: newContact
    }), document.getElementById('react-app'))

</script>
    
  </body>
</html>
